name: weather

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: node:20
    steps:
      - uses: actions/checkout@v4

      - run: npm install
      - run: npx playwright install
      - run: npx playwright install-deps

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Backend
        working-directory: ./backend
        run: npm run build # Assumes 'npm run build' exists in backend/package.json

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build # Assumes 'npm run build' exists in frontend/package.json
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

            
      - name: set up interface test
        run: npm run test
